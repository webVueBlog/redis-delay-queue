<svg xmlns="http://www.w3.org/2000/svg" width="200" height="80" viewBox="0 0 200 80">
  <defs>
    <linearGradient id="goldGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#FFD700;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#FFA500;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#FF8C00;stop-opacity:1" />
    </linearGradient>
    <filter id="glow">
      <feGaussianBlur stdDeviation="3" result="coloredBlur"/>
      <feMerge> 
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/> 
      </feMerge>
    </filter>
  </defs>
  
  <!-- 背景 -->
  <rect width="200" height="80" fill="#000000" rx="5"/>
  
  <!-- 装饰边框 -->
  <rect x="2" y="2" width="196" height="76" fill="none" stroke="url(#goldGradient)" stroke-width="2" rx="3"/>
  
  <!-- 主标题 -->
  <text x="100" y="30" font-family="serif" font-size="18" font-weight="bold" text-anchor="middle" fill="url(#goldGradient)" filter="url(#glow)">黑神话</text>
  <text x="100" y="55" font-family="serif" font-size="16" font-weight="bold" text-anchor="middle" fill="url(#goldGradient)" filter="url(#glow)">悟空</text>
  
  <!-- 装饰元素 -->
  <circle cx="20" cy="40" r="3" fill="#FFD700" opacity="0.8"/>
  <circle cx="180" cy="40" r="3" fill="#FFD700" opacity="0.8"/>
  
  <!-- 传统纹样 -->
  <path d="M15 15 Q20 10 25 15 Q20 20 15 15" fill="#FFD700" opacity="0.6"/>
  <path d="M175 15 Q180 10 185 15 Q180 20 175 15" fill="#FFD700" opacity="0.6"/>
  <path d="M15 65 Q20 60 25 65 Q20 70 15 65" fill="#FFD700" opacity="0.6"/>
  <path d="M175 65 Q180 60 185 65 Q180 70 175 65" fill="#FFD700" opacity="0.6"/>
</svg>