<svg xmlns="http://www.w3.org/2000/svg" width="300" height="400" viewBox="0 0 300 400">
  <defs>
    <radialGradient id="shasengBg" cx="50%" cy="30%" r="60%">
      <stop offset="0%" style="stop-color:#2a2a2a;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#0a0a0a;stop-opacity:1" />
    </radialGradient>
    <linearGradient id="blueTone" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#4682B4;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#5F9EA0;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- 背景 -->
  <rect width="300" height="400" fill="url(#shasengBg)"/>
  
  <!-- 身体 -->
  <ellipse cx="150" cy="250" rx="55" ry="85" fill="#8B4513"/>
  
  <!-- 头部 -->
  <ellipse cx="150" cy="150" rx="45" ry="55" fill="url(#blueTone)"/>
  
  <!-- 眼睛 -->
  <ellipse cx="135" cy="140" rx="6" ry="8" fill="#FF4500"/>
  <ellipse cx="165" cy="140" rx="6" ry="8" fill="#FF4500"/>
  <circle cx="135" cy="140" r="2" fill="#000000"/>
  <circle cx="165" cy="140" r="2" fill="#000000"/>
  
  <!-- 鼻子 -->
  <ellipse cx="150" cy="155" rx="4" ry="6" fill="#4169E1"/>
  
  <!-- 嘴巴 -->
  <path d="M140 170 Q150 175 160 170" stroke="#000080" stroke-width="2" fill="none"/>
  
  <!-- 胡须 -->
  <g stroke="#2F4F4F" stroke-width="1.5" fill="none">
    <path d="M130 175 Q125 180 120 175"/>
    <path d="M170 175 Q175 180 180 175"/>
    <path d="M135 180 Q130 185 125 180"/>
    <path d="M165 180 Q170 185 175 180"/>
  </g>
  
  <!-- 头发/鬃毛 -->
  <g opacity="0.7">
    <path d="M120 120 Q130 110 140 120" stroke="#2F4F4F" stroke-width="3" fill="none"/>
    <path d="M160 120 Q170 110 180 120" stroke="#2F4F4F" stroke-width="3" fill="none"/>
    <path d="M125 130 Q135 120 145 130" stroke="#2F4F4F" stroke-width="2" fill="none"/>
    <path d="M155 130 Q165 120 175 130" stroke="#2F4F4F" stroke-width="2" fill="none"/>
  </g>
  
  <!-- 衣服 -->
  <rect x="105" y="200" width="90" height="110" rx="15" fill="#8B4513"/>
  <rect x="115" y="210" width="70" height="12" fill="#FFD700"/>
  <rect x="120" y="230" width="60" height="8" fill="#FFD700" opacity="0.8"/>
  
  <!-- 武器（降妖宝杖） -->
  <rect x="210" y="120" width="12" height="200" fill="#8B4513"/>
  <ellipse cx="216" cy="110" rx="20" ry="12" fill="#FFD700"/>
  <circle cx="216" cy="110" r="8" fill="#FF4500"/>
  
  <!-- 项链/佛珠 -->
  <g fill="#8B4513">
    <circle cx="140" cy="190" r="3"/>
    <circle cx="150" cy="188" r="3"/>
    <circle cx="160" cy="190" r="3"/>
    <circle cx="170" cy="192" r="3"/>
  </g>
  
  <!-- 装饰光效 -->
  <circle cx="70" cy="90" r="3" fill="#4682B4" opacity="0.7">
    <animate attributeName="opacity" values="0.7;1;0.7" dur="4s" repeatCount="indefinite"/>
  </circle>
  <circle cx="230" cy="80" r="4" fill="#4682B4" opacity="0.5">
    <animate attributeName="opacity" values="0.5;0.9;0.5" dur="3s" repeatCount="indefinite"/>
  </circle>
  
  <!-- 标题 -->
  <text x="150" y="370" font-family="serif" font-size="18" font-weight="bold" text-anchor="middle" fill="#FFD700">沙悟净</text>
</svg>