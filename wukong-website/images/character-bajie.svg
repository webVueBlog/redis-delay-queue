<svg xmlns="http://www.w3.org/2000/svg" width="300" height="400" viewBox="0 0 300 400">
  <defs>
    <radialGradient id="bajieGradient" cx="50%" cy="30%" r="60%">
      <stop offset="0%" style="stop-color:#2a2a2a;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#0a0a0a;stop-opacity:1" />
    </radialGradient>
    <linearGradient id="pinkTone" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#FFB6C1;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#FFA0B4;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- 背景 -->
  <rect width="300" height="400" fill="url(#bajieGradient)"/>
  
  <!-- 身体 -->
  <ellipse cx="150" cy="250" rx="60" ry="80" fill="#8B4513"/>
  
  <!-- 头部 -->
  <ellipse cx="150" cy="150" rx="50" ry="60" fill="url(#pinkTone)"/>
  
  <!-- 猪鼻子 -->
  <ellipse cx="150" cy="160" rx="15" ry="10" fill="#FF69B4"/>
  <ellipse cx="145" cy="160" rx="3" ry="2" fill="#8B008B"/>
  <ellipse cx="155" cy="160" rx="3" ry="2" fill="#8B008B"/>
  
  <!-- 眼睛 -->
  <ellipse cx="135" cy="140" rx="8" ry="6" fill="#000000"/>
  <ellipse cx="165" cy="140" rx="8" ry="6" fill="#000000"/>
  <circle cx="135" cy="140" r="3" fill="#FFFFFF"/>
  <circle cx="165" cy="140" r="3" fill="#FFFFFF"/>
  
  <!-- 耳朵 -->
  <ellipse cx="120" cy="130" rx="12" ry="20" fill="url(#pinkTone)" transform="rotate(-30 120 130)"/>
  <ellipse cx="180" cy="130" rx="12" ry="20" fill="url(#pinkTone)" transform="rotate(30 180 130)"/>
  
  <!-- 嘴巴 -->
  <path d="M135 180 Q150 190 165 180" stroke="#8B008B" stroke-width="2" fill="none"/>
  
  <!-- 衣服 -->
  <rect x="100" y="200" width="100" height="120" rx="20" fill="#4169E1"/>
  <rect x="110" y="210" width="80" height="15" fill="#FFD700"/>
  
  <!-- 武器（九齿钉耙） -->
  <rect x="220" y="150" width="8" height="180" fill="#8B4513"/>
  <rect x="215" y="140" width="18" height="20" fill="#C0C0C0"/>
  
  <!-- 钉耙齿 -->
  <g stroke="#C0C0C0" stroke-width="2">
    <line x1="218" y1="140" x2="218" y2="120"/>
    <line x1="222" y1="140" x2="222" y2="125"/>
    <line x1="226" y1="140" x2="226" y2="120"/>
    <line x1="230" y1="140" x2="230" y2="125"/>
  </g>
  
  <!-- 装饰光效 -->
  <circle cx="80" cy="80" r="4" fill="#FFD700" opacity="0.6">
    <animate attributeName="opacity" values="0.6;1;0.6" dur="3s" repeatCount="indefinite"/>
  </circle>
  <circle cx="220" cy="100" r="3" fill="#FFD700" opacity="0.8">
    <animate attributeName="opacity" values="0.8;0.4;0.8" dur="2.5s" repeatCount="indefinite"/>
  </circle>
  
  <!-- 标题 -->
  <text x="150" y="370" font-family="serif" font-size="18" font-weight="bold" text-anchor="middle" fill="#FFD700">猪八戒</text>
</svg>