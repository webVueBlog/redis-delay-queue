<svg xmlns="http://www.w3.org/2000/svg" width="600" height="400" viewBox="0 0 600 400">
  <defs>
    <linearGradient id="templeBg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#8b0000;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#a0522d;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#daa520;stop-opacity:1" />
    </linearGradient>
    <radialGradient id="templeGlow" cx="50%" cy="30%" r="40%">
      <stop offset="0%" style="stop-color:#FFD700;stop-opacity:0.8" />
      <stop offset="100%" style="stop-color:#FF8C00;stop-opacity:0.2" />
    </radialGradient>
  </defs>
  
  <!-- 背景 -->
  <rect width="600" height="400" fill="url(#templeBg)"/>
  
  <!-- 神秘光芒 -->
  <ellipse cx="300" cy="120" rx="150" ry="80" fill="url(#templeGlow)"/>
  
  <!-- 寺庙建筑 -->
  <rect x="200" y="250" width="200" height="100" fill="#8B4513"/>
  <polygon points="200,250 300,200 400,250" fill="#DAA520"/>
  
  <!-- 柱子 -->
  <rect x="220" y="250" width="15" height="100" fill="#A0522D"/>
  <rect x="280" y="250" width="15" height="100" fill="#A0522D"/>
  <rect x="340" y="250" width="15" height="100" fill="#A0522D"/>
  <rect x="365" y="250" width="15" height="100" fill="#A0522D"/>
  
  <!-- 门 -->
  <rect x="290" y="300" width="20" height="50" fill="#654321"/>
  
  <!-- 装饰 -->
  <rect x="250" y="270" width="100" height="10" fill="#FFD700"/>
  <circle cx="300" cy="230" r="8" fill="#FFD700">
    <animate attributeName="opacity" values="1;0.5;1" dur="2s" repeatCount="indefinite"/>
  </circle>
  
  <!-- 角色朝拜 -->
  <ellipse cx="300" cy="320" rx="25" ry="15" fill="#8B4513"/>
  <circle cx="300" cy="305" r="12" fill="#CD853F"/>
  
  <!-- 香火 -->
  <g opacity="0.6">
    <line x1="280" y1="300" x2="280" y2="250" stroke="#FFFFFF" stroke-width="1">
      <animate attributeName="opacity" values="0.6;0.2;0.6" dur="1.5s" repeatCount="indefinite"/>
    </line>
    <line x1="320" y1="300" x2="320" y2="250" stroke="#FFFFFF" stroke-width="1">
      <animate attributeName="opacity" values="0.6;0.2;0.6" dur="2s" repeatCount="indefinite"/>
    </line>
  </g>
  
  <!-- 地面 -->
  <rect x="0" y="350" width="600" height="50" fill="#654321" opacity="0.8"/>
  
  <!-- 台阶 -->
  <rect x="150" y="340" width="300" height="10" fill="#A0522D"/>
  <rect x="170" y="330" width="260" height="10" fill="#A0522D"/>
  <rect x="190" y="320" width="220" height="10" fill="#A0522D"/>
  
  <!-- 标题 -->
  <text x="300" y="380" font-family="serif" font-size="16" font-weight="bold" text-anchor="middle" fill="#FFD700">古寺场景</text>
</svg>