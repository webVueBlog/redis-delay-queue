<svg xmlns="http://www.w3.org/2000/svg" width="400" height="600" viewBox="0 0 400 600">
  <defs>
    <radialGradient id="portraitBg" cx="50%" cy="30%" r="60%">
      <stop offset="0%" style="stop-color:#2a2a2a;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#0a0a0a;stop-opacity:1" />
    </radialGradient>
    <linearGradient id="goldAccent" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#FFD700;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#FFA500;stop-opacity:1" />
    </linearGradient>
    <filter id="glow">
      <feGaussianBlur stdDeviation="3" result="coloredBlur"/>
      <feMerge> 
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/> 
      </feMerge>
    </filter>
  </defs>
  
  <!-- 背景 -->
  <rect width="400" height="600" fill="url(#portraitBg)"/>
  
  <!-- 人物轮廓 -->
  <ellipse cx="200" cy="200" rx="80" ry="100" fill="#8B4513" opacity="0.8"/>
  
  <!-- 头部 -->
  <ellipse cx="200" cy="180" rx="60" ry="70" fill="#CD853F"/>
  
  <!-- 眼睛 -->
  <ellipse cx="185" cy="170" rx="8" ry="6" fill="#FFD700" filter="url(#glow)"/>
  <ellipse cx="215" cy="170" rx="8" ry="6" fill="#FFD700" filter="url(#glow)"/>
  <circle cx="185" cy="170" r="3" fill="#FF4500"/>
  <circle cx="215" cy="170" r="3" fill="#FF4500"/>
  
  <!-- 鼻子 -->
  <ellipse cx="200" cy="185" rx="4" ry="6" fill="#A0522D"/>
  
  <!-- 嘴巴 -->
  <path d="M190 200 Q200 210 210 200" stroke="#8B4513" stroke-width="2" fill="none"/>
  
  <!-- 毛发纹理 -->
  <g opacity="0.6">
    <path d="M160 150 Q180 140 200 150" stroke="#654321" stroke-width="2" fill="none"/>
    <path d="M200 150 Q220 140 240 150" stroke="#654321" stroke-width="2" fill="none"/>
    <path d="M150 180 Q170 170 190 180" stroke="#654321" stroke-width="1.5" fill="none"/>
    <path d="M210 180 Q230 170 250 180" stroke="#654321" stroke-width="1.5" fill="none"/>
  </g>
  
  <!-- 身体轮廓 -->
  <rect x="150" y="280" width="100" height="200" rx="20" fill="#8B0000" opacity="0.8"/>
  
  <!-- 盔甲装饰 -->
  <rect x="160" y="290" width="80" height="20" fill="url(#goldAccent)"/>
  <rect x="170" y="320" width="60" height="15" fill="url(#goldAccent)" opacity="0.8"/>
  <rect x="175" y="350" width="50" height="12" fill="url(#goldAccent)" opacity="0.6"/>
  
  <!-- 武器轮廓 -->
  <rect x="280" y="200" width="15" height="300" rx="7" fill="#8B4513"/>
  <ellipse cx="287" cy="180" rx="20" ry="15" fill="url(#goldAccent)"/>
  
  <!-- 装饰纹样 -->
  <g opacity="0.4">
    <circle cx="100" cy="100" r="5" fill="url(#goldAccent)">
      <animate attributeName="opacity" values="0.4;0.8;0.4" dur="3s" repeatCount="indefinite"/>
    </circle>
    <circle cx="300" cy="120" r="4" fill="url(#goldAccent)">
      <animate attributeName="opacity" values="0.4;0.7;0.4" dur="4s" repeatCount="indefinite"/>
    </circle>
    <circle cx="80" cy="400" r="6" fill="url(#goldAccent)">
      <animate attributeName="opacity" values="0.4;0.9;0.4" dur="2.5s" repeatCount="indefinite"/>
    </circle>
    <circle cx="320" cy="450" r="5" fill="url(#goldAccent)">
      <animate attributeName="opacity" values="0.4;0.6;0.4" dur="3.5s" repeatCount="indefinite"/>
    </circle>
  </g>
  
  <!-- 标题 -->
  <text x="200" y="550" font-family="serif" font-size="24" font-weight="bold" text-anchor="middle" fill="url(#goldAccent)" filter="url(#glow)">齐天大圣</text>
  <text x="200" y="580" font-family="serif" font-size="18" text-anchor="middle" fill="#FFD700" opacity="0.8">孙悟空</text>
</svg>