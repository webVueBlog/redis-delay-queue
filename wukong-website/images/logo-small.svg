<svg xmlns="http://www.w3.org/2000/svg" width="120" height="40" viewBox="0 0 120 40">
  <defs>
    <linearGradient id="goldGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#FFD700;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#FFA500;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#FF8C00;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- 背景 -->
  <rect width="120" height="40" fill="rgba(0,0,0,0.8)" rx="3"/>
  
  <!-- 主标题 -->
  <text x="60" y="18" font-family="serif" font-size="12" font-weight="bold" text-anchor="middle" fill="url(#goldGradient)">黑神话</text>
  <text x="60" y="32" font-family="serif" font-size="10" font-weight="bold" text-anchor="middle" fill="url(#goldGradient)">悟空</text>
  
  <!-- 装饰元素 -->
  <circle cx="10" cy="20" r="2" fill="#FFD700" opacity="0.8"/>
  <circle cx="110" cy="20" r="2" fill="#FFD700" opacity="0.8"/>
</svg>