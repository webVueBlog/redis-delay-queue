<svg xmlns="http://www.w3.org/2000/svg" width="800" height="600" viewBox="0 0 800 600">
  <defs>
    <linearGradient id="conceptBg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1a1a2e;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#16213e;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#0f0f23;stop-opacity:1" />
    </linearGradient>
    <radialGradient id="magicGlow" cx="50%" cy="40%" r="40%">
      <stop offset="0%" style="stop-color:#FFD700;stop-opacity:0.8" />
      <stop offset="50%" style="stop-color:#FF8C00;stop-opacity:0.4" />
      <stop offset="100%" style="stop-color:#FF4500;stop-opacity:0.1" />
    </radialGradient>
    <filter id="blur">
      <feGaussianBlur in="SourceGraphic" stdDeviation="3"/>
    </filter>
  </defs>
  
  <!-- 背景 -->
  <rect width="800" height="600" fill="url(#conceptBg)"/>
  
  <!-- 魔法光环 -->
  <ellipse cx="400" cy="240" rx="200" ry="120" fill="url(#magicGlow)" filter="url(#blur)"/>
  
  <!-- 中央人物轮廓 -->
  <ellipse cx="400" cy="350" rx="60" ry="100" fill="#8B4513" opacity="0.8"/>
  <circle cx="400" cy="250" r="40" fill="#CD853F" opacity="0.8"/>
  
  <!-- 武器轮廓 -->
  <rect x="480" y="200" width="15" height="200" rx="7" fill="#8B4513" opacity="0.7"/>
  <ellipse cx="487" cy="180" rx="25" ry="15" fill="#FFD700" opacity="0.6"/>
  
  <!-- 魔法粒子 -->
  <g opacity="0.8">
    <circle cx="300" cy="200" r="4" fill="#FFD700">
      <animate attributeName="cy" values="200;150;200" dur="3s" repeatCount="indefinite"/>
      <animate attributeName="opacity" values="0.8;0.3;0.8" dur="3s" repeatCount="indefinite"/>
    </circle>
    <circle cx="500" cy="180" r="3" fill="#FF8C00">
      <animate attributeName="cy" values="180;130;180" dur="4s" repeatCount="indefinite"/>
      <animate attributeName="opacity" values="0.8;0.2;0.8" dur="4s" repeatCount="indefinite"/>
    </circle>
    <circle cx="350" cy="160" r="5" fill="#FFD700">
      <animate attributeName="cy" values="160;110;160" dur="2.5s" repeatCount="indefinite"/>
      <animate attributeName="opacity" values="0.8;0.4;0.8" dur="2.5s" repeatCount="indefinite"/>
    </circle>
    <circle cx="450" cy="170" r="3.5" fill="#FF4500">
      <animate attributeName="cy" values="170;120;170" dur="3.5s" repeatCount="indefinite"/>
      <animate attributeName="opacity" values="0.8;0.3;0.8" dur="3.5s" repeatCount="indefinite"/>
    </circle>
  </g>
  
  <!-- 能量波纹 -->
  <g opacity="0.4">
    <circle cx="400" cy="300" r="100" fill="none" stroke="#FFD700" stroke-width="2">
      <animate attributeName="r" values="100;150;100" dur="4s" repeatCount="indefinite"/>
      <animate attributeName="opacity" values="0.4;0.1;0.4" dur="4s" repeatCount="indefinite"/>
    </circle>
    <circle cx="400" cy="300" r="120" fill="none" stroke="#FF8C00" stroke-width="1.5">
      <animate attributeName="r" values="120;170;120" dur="5s" repeatCount="indefinite"/>
      <animate attributeName="opacity" values="0.4;0.1;0.4" dur="5s" repeatCount="indefinite"/>
    </circle>
  </g>
  
  <!-- 古代符文 -->
  <g opacity="0.6" fill="#FFD700">
    <text x="200" y="100" font-family="serif" font-size="24" text-anchor="middle">卍</text>
    <text x="600" y="120" font-family="serif" font-size="20" text-anchor="middle">☯</text>
    <text x="150" y="500" font-family="serif" font-size="18" text-anchor="middle">龍</text>
    <text x="650" y="480" font-family="serif" font-size="22" text-anchor="middle">鳳</text>
  </g>
  
  <!-- 山峰轮廓 -->
  <path d="M0 450 Q100 400 200 430 Q300 380 400 410 Q500 360 600 390 Q700 340 800 370 L800 600 L0 600 Z" fill="#2c2c54" opacity="0.5"/>
  
  <!-- 云雾 -->
  <ellipse cx="200" cy="350" rx="80" ry="30" fill="#FFFFFF" opacity="0.1" filter="url(#blur)"/>
  <ellipse cx="600" cy="320" rx="100" ry="35" fill="#FFFFFF" opacity="0.08" filter="url(#blur)"/>
  
  <!-- 装饰边框 -->
  <g opacity="0.3" stroke="#FFD700" stroke-width="2" fill="none">
    <rect x="20" y="20" width="760" height="560" rx="10"/>
    <path d="M50 50 Q60 40 70 50 Q60 60 50 50"/>
    <path d="M730 50 Q740 40 750 50 Q740 60 730 50"/>
    <path d="M50 550 Q60 540 70 550 Q60 560 50 550"/>
    <path d="M730 550 Q740 540 750 550 Q740 560 730 550"/>
  </g>
  
  <!-- 标题 -->
  <text x="400" y="580" font-family="serif" font-size="20" font-weight="bold" text-anchor="middle" fill="#FFD700">概念艺术 - 神通法力</text>
</svg>