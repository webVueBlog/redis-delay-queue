<svg xmlns="http://www.w3.org/2000/svg" width="600" height="400" viewBox="0 0 600 400">
  <defs>
    <linearGradient id="forestBg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0f4c75;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#3282b8;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#bbe1fa;stop-opacity:1" />
    </linearGradient>
    <radialGradient id="sunlight" cx="80%" cy="20%" r="30%">
      <stop offset="0%" style="stop-color:#FFD700;stop-opacity:0.6" />
      <stop offset="100%" style="stop-color:#FFA500;stop-opacity:0.1" />
    </radialGradient>
  </defs>
  
  <!-- 背景 -->
  <rect width="600" height="400" fill="url(#forestBg)"/>
  
  <!-- 阳光 -->
  <ellipse cx="480" cy="80" rx="100" ry="60" fill="url(#sunlight)"/>
  
  <!-- 树木 -->
  <rect x="100" y="200" width="15" height="100" fill="#8B4513"/>
  <ellipse cx="107" cy="180" rx="30" ry="40" fill="#228B22" opacity="0.8"/>
  
  <rect x="450" y="180" width="20" height="120" fill="#8B4513"/>
  <ellipse cx="460" cy="160" rx="40" ry="50" fill="#228B22" opacity="0.8"/>
  
  <rect x="50" y="220" width="12" height="80" fill="#8B4513"/>
  <ellipse cx="56" cy="200" rx="25" ry="35" fill="#228B22" opacity="0.7"/>
  
  <!-- 角色在探索 -->
  <ellipse cx="300" cy="280" rx="30" ry="50" fill="#8B4513"/>
  <circle cx="300" cy="230" r="20" fill="#CD853F"/>
  
  <!-- 探索光效 -->
  <circle cx="300" cy="250" r="50" fill="#FFD700" opacity="0.2">
    <animate attributeName="r" values="50;70;50" dur="3s" repeatCount="indefinite"/>
    <animate attributeName="opacity" values="0.2;0.4;0.2" dur="3s" repeatCount="indefinite"/>
  </circle>
  
  <!-- 地面细节 -->
  <rect x="0" y="320" width="600" height="80" fill="#654321" opacity="0.6"/>
  
  <!-- 草丛 -->
  <g opacity="0.7">
    <ellipse cx="150" cy="320" rx="20" ry="8" fill="#228B22"/>
    <ellipse cx="350" cy="325" rx="25" ry="10" fill="#228B22"/>
    <ellipse cx="500" cy="318" rx="18" ry="7" fill="#228B22"/>
  </g>
  
  <!-- 标题 -->
  <text x="300" y="380" font-family="serif" font-size="16" font-weight="bold" text-anchor="middle" fill="#FFD700">探索场景</text>
</svg>