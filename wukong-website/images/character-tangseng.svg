<svg xmlns="http://www.w3.org/2000/svg" width="300" height="400" viewBox="0 0 300 400">
  <defs>
    <radialGradient id="tangsengBg" cx="50%" cy="30%" r="60%">
      <stop offset="0%" style="stop-color:#2a2a2a;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#0a0a0a;stop-opacity:1" />
    </radialGradient>
    <linearGradient id="robeGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#FF8C00;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#FF6347;stop-opacity:1" />
    </linearGradient>
    <radialGradient id="halo" cx="50%" cy="50%" r="50%">
      <stop offset="0%" style="stop-color:#FFD700;stop-opacity:0.8" />
      <stop offset="100%" style="stop-color:#FFA500;stop-opacity:0.2" />
    </radialGradient>
  </defs>
  
  <!-- 背景 -->
  <rect width="300" height="400" fill="url(#tangsengBg)"/>
  
  <!-- 佛光 -->
  <circle cx="150" cy="120" r="80" fill="url(#halo)"/>
  
  <!-- 身体 -->
  <ellipse cx="150" cy="250" rx="50" ry="80" fill="url(#robeGradient)"/>
  
  <!-- 头部 -->
  <circle cx="150" cy="150" r="40" fill="#FDBCB4"/>
  
  <!-- 光头纹理 -->
  <g opacity="0.3">
    <circle cx="140" cy="130" r="2" fill="#D2691E"/>
    <circle cx="160" cy="135" r="1.5" fill="#D2691E"/>
    <circle cx="150" cy="125" r="2.5" fill="#D2691E"/>
    <circle cx="135" cy="145" r="1.8" fill="#D2691E"/>
    <circle cx="165" cy="140" r="2.2" fill="#D2691E"/>
    <circle cx="155" cy="160" r="1.5" fill="#D2691E"/>
  </g>
  
  <!-- 眼睛 -->
  <ellipse cx="135" cy="145" rx="6" ry="4" fill="#000000"/>
  <ellipse cx="165" cy="145" rx="6" ry="4" fill="#000000"/>
  <circle cx="135" cy="145" r="2" fill="#FFFFFF"/>
  <circle cx="165" cy="145" r="2" fill="#FFFFFF"/>
  
  <!-- 眉毛 -->
  <path d="M128 138 Q135 135 142 138" stroke="#8B4513" stroke-width="2" fill="none"/>
  <path d="M158 138 Q165 135 172 138" stroke="#8B4513" stroke-width="2" fill="none"/>
  
  <!-- 鼻子 -->
  <ellipse cx="150" cy="155" rx="3" ry="5" fill="#F4A460"/>
  
  <!-- 嘴巴 -->
  <path d="M142 165 Q150 170 158 165" stroke="#8B4513" stroke-width="1.5" fill="none"/>
  
  <!-- 袈裟装饰 -->
  <rect x="120" y="200" width="60" height="100" rx="10" fill="url(#robeGradient)"/>
  <rect x="125" y="210" width="50" height="8" fill="#FFD700"/>
  <rect x="130" y="225" width="40" height="6" fill="#FFD700" opacity="0.8"/>
  <rect x="135" y="240" width="30" height="5" fill="#FFD700" opacity="0.6"/>
  
  <!-- 佛珠 -->
  <g fill="#8B4513">
    <circle cx="130" cy="185" r="3"/>
    <circle cx="140" cy="183" r="3"/>
    <circle cx="150" cy="182" r="3"/>
    <circle cx="160" cy="183" r="3"/>
    <circle cx="170" cy="185" r="3"/>
  </g>
  
  <!-- 禅杖 -->
  <rect x="210" y="100" width="8" height="220" fill="#8B4513"/>
  <circle cx="214" cy="90" r="12" fill="#FFD700"/>
  <circle cx="214" cy="90" r="8" fill="#FF4500"/>
  
  <!-- 禅杖环 -->
  <g stroke="#C0C0C0" stroke-width="2" fill="none">
    <circle cx="214" cy="75" r="6"/>
    <circle cx="214" cy="105" r="6"/>
  </g>
  
  <!-- 慈悲光芒 -->
  <g opacity="0.6">
    <circle cx="80" cy="70" r="3" fill="#FFD700">
      <animate attributeName="opacity" values="0.6;1;0.6" dur="3s" repeatCount="indefinite"/>
    </circle>
    <circle cx="220" cy="60" r="2.5" fill="#FFD700">
      <animate attributeName="opacity" values="0.6;0.9;0.6" dur="4s" repeatCount="indefinite"/>
    </circle>
    <circle cx="100" cy="350" r="4" fill="#FFD700">
      <animate attributeName="opacity" values="0.6;0.8;0.6" dur="2.5s" repeatCount="indefinite"/>
    </circle>
  </g>
  
  <!-- 标题 -->
  <text x="150" y="370" font-family="serif" font-size="18" font-weight="bold" text-anchor="middle" fill="#FFD700">唐三藏</text>
</svg>